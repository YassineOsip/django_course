<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bulma-0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Document</title>
</head>
<body>
    <section class="hero is-black is-fullheight">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="../static/images/logo.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="field">
                            <div class="control">
                                <form action="">
                                    <div class="field has-addons">
                                        <div class="control">
                                            <input class="input is-primary is-small" type="text" placeholder="Primary input">
                                        </div>
                                        <div class="control">
                                            <button class="button is-primary is-outlined is-small">Search</button>
                                        </div>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <button class="button is-primary is-outlined is-small">
                          <strong>Sign up</strong>
                        </button>
                        <button class="button is-light is-outlined is-small">
                          Log in
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        
        <div class="hero-body">
          <div class="container has-text-centered">
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>

            <p class="title">
                Full Name
            </p>
            <p class="subtitle">
                Descreption
            </p>

            <button class="button is-primary is-outlined is-small">
                <strong>Follow</strong>  
            </button>
          </div>
        </div>

        <div class="hero-footer">
            <div class="contaner">
                <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Tweets</p>
                        <p class="title">3,456</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Following</p>
                        <p class="title">123</p>
                      </div>
                    </div>

                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Likes</p>
                        <p class="title">789</p>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
      </section>
